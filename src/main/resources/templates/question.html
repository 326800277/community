 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--导入应该有的bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js" ></script>
    <script src="/js/lib/prettify.min.js" ></script>
</head>
<body>
<div th:insert="~{navgation::nav}"></div>
<div class="container-fluid main " >
    <div class="row">
        <!--左边框-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.title}"> </span> </h4>
                <span class="text_desc">
                作者：<span th:text="${question.user.name}"></span>|
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>|
                阅读数 ：<span th:text="${question.viewCount}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <!--内容-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="question-view">
                    <textarea style="display: none" th:text="${question.description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("question-view",{})
                    });
                </script>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <!--标签-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                    <span class="label label-info" style="margin-right: 5px" th:each="tag:${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags" ></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <!--编辑-->
                <div>
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user !=null && session.user.id==question.creatorId}">
                        <span class="glyphicon glyphicon-pencil  glystyle" aria-hidden="true" >编辑 </span>
                    </a>
                </div>
            </div>

            <!--回复-->
            <h3>
                <span th:text="${question.commentCount}"></span>个回复
            </h3>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment" th:each="comment : ${comments}">
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"  th:src="${comment.user.avatarUrl}"  >
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <h5 class="media-heading" >
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div th:text="${comment.content}"></div>
                        <div  class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span th:data-id="${comment.id}"
                                  onclick="collapseComments(this)" class="comment-icon">
                                <span class="glyphicon glyphicon-comment" ></span>
                                <span th:text="${comment.commentCount}"></span>
                                <!--放到最右边-->
                            </span>
                            <span  class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>|
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments" th:id="${'comment-'+comment.id}" >
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment">
                                <!--应该会发生id重复而覆盖-->
                                <!--<input type="hidden" id="comment_id" th:value="${comment.id}">-->
                                <input type="text" class="form-control" placeholder="来评论一下噻" th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success btn-reply" onclick="comment_post(this)" th:data-id="${comment.id}">评论</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp" >
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media" >
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle"  th:src="${session.user!=null ? session.user.avatarUrl : '/images/user.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span th:text="${session.user!=null ? session.user.name : '匿名用户'}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control tex-comment" rows="6" id="comment_content"></textarea>
                    <!--这里的onclick时间，执行的事JS代码-->
                    <button type="button" class="btn btn-success btn-reply" onclick="post()">回复</button>
                </div>
            </div>

        </div>


        <!--右边框-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"  th:src="${question.user.avatarUrl}"  >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--好看的图片-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>这里可以放二维码</h4>
                <img src="/images/timg.jpg" class="img-thumbnail" style="width: 100%">
            </div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h4>相关问题</h4>
                <ul>
                    <li th:each="related:${relatedQuestions} " class="question-related">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
