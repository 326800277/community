
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>威弟弟社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--导入应该有的bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js\jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body >
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">威弟弟社区</span>
            </button>
            <a class="navbar-brand" href="/">威弟弟社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--这里是从威弟弟社区向Github授权，授权之后重定向到callback路径
                     此路径的控制器为AuthorizeController.java，并且这里给了重定向的路径-->
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=7ebe77075791bac8578c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <!--${session.user.getName()}-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span> </h2>
            <hr>
            <!--这里，要完成回显，<input>th:value="${title}",<textarea>h:text="${description}"-->
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title"  th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，参照右侧提示）：</label>
                    <textarea class="form-control" name="description" id="description" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以，号分离">
                </div>
                <span class="alert alert-danger" role="alert" th:if="${error}!=null" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布问题</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            • 问题标题：请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的信息资料：<br>
            • 选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过15字<br>
        </div>
    </div>
</div>
</body>
</html>
